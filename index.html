<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Veduz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-flow: column;
        justify-content: center; 
        align-items: center;
      }
      #READMEmd {
        max-width: 40em;
        line-height: 1.4;
      }
      #apps {
        max-width: 66em;
        display: flex;
        flex-flow: column;
        gap: 8px;
      }

      #apps .button {
        display: flex;
        align-items: center; 
        justify-content: center; 
        outline: 1px solid black;
        border-radius: 8px;
        min-height: 44px;
        min-width: 200px;
        text-decoration: none;
        color: black;
      }
  </style>
</head>
<body>
  <!--script src="./veduz.js"></script-->
  <div id=READMEmd></div>
  <script type=module>
    import {marked} from 'https://esm.sh/marked';
    READMEmd.innerHTML = marked.parse(await(await fetch('./README.md')).text());
  </script>
</body>
