<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Veduz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
        font-family: sans-serif;
      }
      #READMEmd {
        max-width: 40em;
        line-height: 1.4;
      }
  </style>
</head>
<body>
  <script src="../veduz.js" app="veduz"></script>
  <div id=READMEmd></div>
  <div id=apps>
  </div>
  <script>
    (async () => {
    await veduz.load('deps/marked.js');
    READMEmd.innerHTML = veduz.marked.parse(await(await fetch('./README.md')).text());
    apps.innerHTML = apps.innerHTML.split(/\s+/g).filter(o => o.trim())
        .map(name => `<a class="button" href="./${name.toLowerCase()}/">${name}</a>`).join('');
        })();
  </script>
</body>
